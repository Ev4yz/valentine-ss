<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une petite question...</title>
    <style>
        body { background-color: #ffebee; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 85%; max-width: 400px; }
        h1 { color: #d32f2f; }
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 15px; /* Cela les garde côte à côte */
            min-height: 50px; 
        }
        button { padding: 10px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        
        #start-btn { background-color: #d32f2f; color: white; padding: 15px 30px; }
        #yes-btn { background-color: #4caf50; color: white; }
        
        /* Le bouton NON est normal au début */
        #no-btn { background-color: #f44336; color: white; position: relative; z-index: 1000; }
        
        #question-section, #success-message { display: none; }
        #start-section { display: block; }
        
        img { max-width: 200px; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="start-section">
            <h1>Coucou ! ✨</h1>
            <p>J'ai un petit truc à te demander...</p>
            <button id="start-btn">Clique ici</button>
        </div>

        <div id="question-section">
            <h1>Veux-tu être mon valentin ?</h1>
            <div class="buttons">
                <button id="yes-btn">OUI !</button>
                <button id="no-btn">Non</button>
            </div>
        </div>

        <div id="success-message">
            <h1>Je le savais ! Je t'aime !♥ </h1>
            <p>On se voit le 14 ? :p </p>
            <img src="https://i.pinimg.com/originals/91/55/f0/9155f038cab02a40ccba7e5a4436d9d4.gif" style="width: 80%; max-width: 300px; border-radius: 15px;">
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const audio = document.getElementById('myAudio');
        
        const startSection = document.getElementById('start-section');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        startBtn.addEventListener('click', () => {
            audio.play();
            startSection.style.display = 'none';
            questionSection.style.display = 'block';
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
        });

        const moveButton = () => {
            // On change la position en 'fixed' seulement quand on essaie de cliquer
            noBtn.style.position = 'fixed'; 
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Empêche le clic accidentel sur mobile
            moveButton();
        });
    </script>
</body>
</html>
