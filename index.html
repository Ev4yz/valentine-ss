<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une petite question...</title>
    <style>
        body { background-color: #ffebee; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 85%; max-width: 400px; }
        h1 { color: #d32f2f; font-size: 22px; }
        .buttons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; min-height: 50px; }
        button { padding: 10px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        
        #start-btn { background-color: #d32f2f; color: white; padding: 15px 30px; }
        #yes-btn { background-color: #4caf50; color: white; }
        #no-btn { background-color: #f44336; color: white; position: relative; z-index: 1000; }
        
        #question-section, #success-message { display: none; }
        #start-section { display: block; }
        
        /* Style pour ton nouveau GIF stressé */
        .stress-gif { 
            width: 180px; 
            height: auto; 
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* Style pour ton GIF de fin (celui sur ton GitHub) */
        .final-gif { 
            width: 80%; 
            max-width: 300px; 
            border-radius: 15px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="musique.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="start-section">
            <h1>Coucou mon coeur !</h1>
            <p>J'ai un petit truc à te demander...</p>
            <button id="start-btn">cliqueee !!!!</button>
        </div>

        <div id="question-section">
            <img src="https://i.pinimg.com/originals/f0/1a/e5/f01ae55a25f8c135d9ddcacb46d0d8e4.gif" class="stress-gif">
            <h1>Veux-tu être mon valentin ? ^^</h1>
            <div class="buttons">
                <button id="yes-btn">OUI !</button>
                <button id="no-btn">Non</button>
            </div>
        </div>

        <div id="success-message">
            <h1>Je le savais ! Je t'aime !♥ </h1>
            <p>On se voit le 14 ? :p </p>
            <img src="Final.gif" class="final-gif">
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const audio = document.getElementById('myAudio');
        
        const startSection = document.getElementById('start-section');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        startBtn.addEventListener('click', () => {
            audio.play();
            startSection.style.display = 'none';
            questionSection.style.display = 'block';
        });

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
        });

        const moveButton = () => {
            noBtn.style.position = 'fixed'; 
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
    </script>
</body>
</html>
