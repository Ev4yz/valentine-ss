<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une petite question...</title>
    <style>
        body { background-color: #ffebee; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yes-btn { background-color: #4caf50; color: white; margin-right: 10px; }
        #no-btn { background-color: #f44336; color: white; position: relative; }
        #success-message { display: none; }
        img { max-width: 200px; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="question-section">
            <h1>Veux-tu √™tre mon Valentin ? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yes-btn">OUI !</button>
                <button id="no-btn">Non</button>
            </div>
        </div>

        <div id="success-message">
            <h1>OUIII ! Je t'aime ! ü•∞</h1>
            <p>On se voit le 14 ?</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Z3R4bmZpbmZpbmZpbmZpbmZpbmZpbmZpbmZpbmZpbmZp/l4pTdcifPKUYM/giphy.gif">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
    </script>
</body>
</html>
